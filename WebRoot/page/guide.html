<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>引导页</title>
	<link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="../css/weui.css">
	<script type="text/javascript" src="../js/lib/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="../js/lib/swiper-3.4.2.jquery.min.js"></script>
	<style type="text/css">
		html,
		body,
		.swiper-start{
			width: 100%;
			height: 100%;
		}

		.swiper-start{
			transform: translateX(-100%);
			transition: transform 0.3s ease;
		}
		.swiper-start.open{
			transform: translateX(0);
		}

		.swiper-start .swiper-container {
			width: 100%;
			height: 100%;
		}

		.tiyan{
			position: absolute;
			bottom: 40px;
			left: 50%;
			width: 60%;
			transform: translateX(-50%);
		}
	</style>
</head>
<body>
	<!-- Swiper -->
    <div class="swiper-container swiper-start open" id="startBanner">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img width="100%" height="100%" src="../image/u1.png" alt=""></div>
            <div class="swiper-slide"><img width="100%" height="100%" src="../image/u2.png" alt=""></div>
            <div class="swiper-slide"><img width="100%" height="100%" src="../image/u3.png" alt="">
				<div class="tiyan">
					<a href="index.html" class="weui-btn weui-btn_plain-default">前往体验</a>
				</div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
	
</body>
	<script>
		var swiper = new Swiper('#startBanner', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true
	    });
	</script>
</html>
